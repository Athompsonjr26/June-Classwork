<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Job</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('app', []);
    app.controller('Controller', function(goodJob) {
      $scope.sayGoodJob = function() {
        
        goodJob.goodJob('Bob');
      };
    });
    </script>
  </head>
  <body ng-app="app" ng-controller="Controller">
    <button ng-click="sayGoodJob()">Say it</button>
  </body>
</html>
