<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client Routing</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script>
    var app = angular.module('my-app', ['ngRoute']);
    app.config(function($routeProvider) {
      $routeProvider
      .when('/page-1', {
        templateUrl:'page-1.html'
      })
      .when('/page-2', {
        templateUrl:'page-2.html'
      })
      .when('/page-3', {
        templateUrl:'page-3.html'
      })
      .otherwise({
        redirectTo:'/page-1'
      })
    })
    </script>
  </head>
  <body ng-app='my-app'>
  <a href="#page-1">P1</a>
  <a href="#page-2">P2</a>
  <a href="#page-3">P3</a>
  <ng-view></ng-view>
  </body>
</html>
